<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SocioFund</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- استخدام خط Cairo لأناقة الخط العربي -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- أيقونات FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <!-- قسم المصادقة -->
    <div id="auth-section">
      <div class="brand-header">
        <div class="logo-icon"><i class="fas fa-hand-holding-heart"></i></div>
        <div class="logo-text">
          <h1>SocioFund</h1>
          <p class="tagline">معاً نحو مجتمع أفضل</p>
        </div>
      </div>
      <!-- بطاقة تسجيل الدخول -->
      <div id="login-card" class="auth-card">
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="login-phone">رقم الهاتف</label>
            <input type="text" id="login-phone" placeholder="أدخل رقم الهاتف" required />
          </div>
          <div class="form-group">
            <label for="login-password">كلمة المرور</label>
            <input type="password" id="login-password" placeholder="أدخل كلمة المرور" required />
          </div>
          <button type="submit" class="btn-primary">دخول</button>
        </form>
        <p class="toggle-text">ليس لديك حساب؟ <a href="#" id="show-register">إنشاء حساب جديد</a></p>
      </div>
      <!-- بطاقة التسجيل -->
      <div id="register-card" class="auth-card hidden">
        <h2>إنشاء حساب جديد</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="reg-name">الاسم الكامل</label>
            <input type="text" id="reg-name" placeholder="أدخل اسمك الكامل" required />
          </div>
          <div class="form-group">
            <label for="reg-phone">رقم الهاتف</label>
            <input type="text" id="reg-phone" placeholder="أدخل رقم الهاتف" required />
          </div>
          <div class="form-group">
            <label for="reg-password">كلمة المرور</label>
            <input type="password" id="reg-password" placeholder="كلمة مرور قوية" required />
          </div>
          <button type="submit" class="btn-primary">تسجيل</button>
        </form>
        <p class="toggle-text">لديك حساب بالفعل؟ <a href="#" id="show-login">تسجيل الدخول</a></p>
      </div>
    </div>

    <!-- قسم لوحة التحكم -->
    <div id="dashboard" class="hidden">
      <header class="dashboard-header">
        <div class="brand-dashboard">
          <i class="fas fa-hand-holding-heart"></i>
          <span class="brand-name">SocioFund</span>
        </div>
        <div class="user-controls">
          <span>مرحباً، <span id="username"></span></span>
          <button id="logout-btn" class="btn-secondary"><i class="fas fa-sign-out-alt"></i> خروج</button>
        </div>
      </header>
      <!-- أزرار التحكم -->
      <div class="dashboard-actions">
        <button id="open-project-modal" class="btn-primary"><i class="fas fa-plus-circle"></i> إضافة مشروع</button>
      </div>
      <!-- قائمة المشاريع -->
      <div id="projects-container" class="projects-grid"></div>
    </div>
  </div>

  <!-- نافذة إنشاء مشروع -->
  <div id="project-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-project-modal" class="close-button">&times;</span>
      <h2>إضافة مشروع جديد</h2>
      <form id="project-form">
        <div class="form-group">
          <label for="project-title">عنوان المشروع</label>
          <input type="text" id="project-title" placeholder="عنوان جذاب" required />
        </div>
        <div class="form-group">
          <label for="project-description">وصف المشروع</label>
          <textarea id="project-description" rows="3" placeholder="اشرح مشروعك" required></textarea>
        </div>
        <div class="form-group">
          <label for="project-target">الهدف المالي (دج)</label>
          <input type="number" id="project-target" min="1" step="1" placeholder="المبلغ المستهدف" required />
        </div>
        <div class="form-group">
          <label for="project-owner">اسم صاحب المشروع</label>
          <input type="text" id="project-owner" placeholder="أدخل اسم صاحب المشروع" required />
        </div>
        <div class="form-group">
          <label for="project-impact">الأثر الاجتماعي</label>
          <textarea id="project-impact" rows="2" placeholder="كيف سيؤثر المشروع؟"></textarea>
        </div>
        <button type="submit" class="btn-primary">حفظ</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
